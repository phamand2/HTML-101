<!-- Create a form that includes a input element and can except text from a user.

Must be able to include text in the input field
Must use at least one fieldset element
Must Contain Labels -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    <fieldset>
      <div>
        <label for="first-name">First Name</label>
        <input type="text" name='first-name' id='first-name'>
      </div>
      <div>
        <label for="last-name">Last Name</label>
        <input type="text" name='last-name' id='last-name'>
      </div>
    </fieldset>

    <fieldset>
      <div>
        <legend>Do you like programming?</legend>
        <label for="Yes">Yes</label>
        <input type="radio" name='question1' id='Yes' value = 'yes'>
        <label for="No">No</label>
        <input type="radio" name='question1' id='No' value = 'no'>
      </div>
    </fieldset>
    
    <fieldset>
      <label for="food">What is your favorite food?</label>
      <select name="food" id="food">
        <option value="" disabled selected>Please choose an option</option>
        <option value="hamburger">Hamburger</option>
        <option value="pizza">Pizza</option>
        <option value="noodles">Noodles</option>
        <option value="ice cream">Ice Cream</option>
      </select>
    </fieldset>
    
    <input type="submit">

  </form>
  
</body>
</html>
